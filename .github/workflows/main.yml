# This is a basic workflow to help you get started with Actions

name: 51Job职位爬取

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
      # Runs a single command using the runners shell
      - name: 获取环境变量
        env:
          REPO_51JOB: ${{ github.repository }}
          POSITION: ${{ secrets.POSITION }}
          AREA: ${{ secrets.AREA }}
          FILE_NAME: ${{ secrets.FILE_NAME }}
          THREAD_NUM: ${{ secrets.THREAD_NUM }}
      - name: 爬取51job搜索结果为csv和excel文件
        run: |
          if [[ ! -f results ]]; then mkdir results; fi
          ./position_search_multi_thread.sh "${POSITION}" "${AREA}" "results/${FILE_NAME}" ${THREAD_NUM}
      - name: 保存搜索结果
        run: |
          git config --global user.email '<>'
          git config --global user.name ${GITHUB_ACTOR}
          git pull
          git add results/
          git commit -m "搜索结果更新(${POSITION}+${AREA})"
          git push -u origin master
